<html>
    <head>
        <style>
            .hidden{
                display: none;
            }
            .A{
                background-color: black;
            }
            button{
                background-color: yellow;
                padding: 1.2em;
                border-radius: 10px 10px 10px 10px;
            }
        </style>
    </head>
    <body id="A" class="A">
       <button id="OS">
        Click Here to launch Operation Smiles :)
       </button>
       <br>
        <canvas id="c" width="150" height="150" style="border:3px double white;"></canvas>
        <script>
            var c = document.getElementById("c");
            var ctx = c.getContext("2d");
            var centx = c.width / 2;
            var centy = c.height / 2;
            var r = 70;
            var er = 10;
            var eyeOffsetx = 25;
            var eyeOffsety = 20;
            var b = document.getElementById("A");

            function operationSmile() {
                
                c.classList.remove("hidden");
                b.classList.remove("A")

                // Draw yellow circle
                ctx.beginPath();
                ctx.arc(centx, centy, r, 0, 2*Math.PI, false);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.lineWidth = 5;
                ctx.strokeStyle = "black";
                ctx.stroke();

                // Draw eyes
                ctx.beginPath();
                var eyex = centx - eyeOffsetx;
                var eyey = centy - eyeOffsety;
                ctx.arc(eyex, eyey, er, 0, 2*Math.PI, false);
                eyex = centx + eyeOffsetx;
                ctx.arc(eyex, eyey, er, 0, 2*Math.PI, false);
                ctx.fillStyle = "black";
                ctx.fill();

                ctx.beginPath();
                ctx.arc(centx, centy, 50, 0, Math.PI, false);
                ctx.stroke();
            }
            
            var OS = document.getElementById("OS");
            OS.addEventListener("mouseover", operationSmile);
            OS.addEventListener("mouseout", loaded)

            function loaded() {
                c.classList.add("hidden");
                b.classList.add("A");
            }
            window.onload = loaded;
        </script>
    </body>
</html>
